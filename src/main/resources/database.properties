# Connection pool properties
connection.pool.initialPoolSize=5
connection.pool.minPoolSize=5
connection.pool.maxPoolSize=10
connection.pool.maxIdleTime=3000

# Hibernate properties
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=false
hibernate.packagesToScan=com.rschir.polyclinic.dbservice.entities

#spring.datasource.url=jdbc:mysql://courseworkdb/polyclinic
spring.datasource.url=jdbc:mysql://localhost:3306/polyclinic
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.datasource.initialization-mode=ALWAYS
spring.datasource.platform=mysql
spring.jpa.properties.hibernate.format_sql=true